<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Form to know about interest in Animes</h1>
    <form action=" post">
        <div>
            <label for="Username">Enter your username</label>
            <input type="text" name="Username" placeholder="Enter your username">
        </div>
        <div>

            <input type="radio" value="male" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" value="female" id="female" name="gender">
            <label for="female">Female</label>
        </div> 
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to get katest updates</label>
        </div>
        <div>
            <label for="comment">Enter your favourite Anime here</label>
            <br>
            <textarea name="comment" id ="comment" cols="50" rows="4">Enter your favourite Anime here.....
            </textarea>
        </div>
        <div>
            <select name="Animes" id="">
                <option value="Deathnote">Deathnote</option>
                <option value="Demon slayer"> Demon Slayer</option>
                <option value="Naruto">Naruto</option>
            </select>
        </div>
    </form>

</body>
</html>
